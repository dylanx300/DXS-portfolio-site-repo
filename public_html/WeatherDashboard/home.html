<body>
  <div id="navBar">
		<div id="navCont">
			<ul>
				<li><a>Hunt & Fish</a></li>
				<li>|</li>
				<li><a id="weatherLink">Weather & Tidal</a></li>
				<li>|</li>
				<li><a id="riverLink">River Data</a></li>
			</ul>
		</div>
  </div>
  <div id="mainCont">
		<div id="cont1">
			<div id="headDash">
				<p>Penobscot River Flow: <span id="pnFlow"></span> CFS &emsp; Stage: <span id="pnHt"></span> ft</p>

			<button id="btn1">30 day</button>
		</div>
		<div id="chartDiv" class="jscChart"></div>
		<div id="chart2Div" class="jscChart"></div>
		<div id="chart3Div" class="jscChart"></div>
		<div id="chart4Div" class="jscChart"></div>
		<div id="testZone" class="wordwrap">
			<p id="tstStr">Test</p>
			<p id="tstStr2">Test</p>
			<p id="tstStr3">Test</p>
		</div>
  </div>
</div id="weatherCont"></div>
